<html lang="zh-CN">

    <!-- CSS for this page -->
    <link href="/static/plugin/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">管理后台</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="item" onclick="checkBox($(this))"><a href="/admin/">home</a></li>
            <li class="item" onclick="checkBox($(this))"><a href="/admin/user/">User</a></li>
              <li class="item" onclick="checkBox($(this))"><a href="/admin/movie/">Movie</a></li>
              <li class="item" onclick="checkBox($(this))"><a href="/admin/anime/">Anime</a></li>
              <li class="item" onclick="checkBox($(this))"><a href="/admin/course/">Course</a></li>

              <li class="item" onclick="checkBox($(this))"><a href="/admin/article/">Article</a></li>
              <li class="item" onclick="checkBox($(this))"><a href="/admin/startup/">Startup</a></li>

            </ul>

    <div class="container">
      <div class="starter-template">
          {% block content %}{% endblock %}
      </div>
    </div><!-- /.container -->

    <script src="/static/js/jquery.js"></script>
    <script src="/static/plugin/bootstrap/js/bootstrap.min.js"></script>
    <script>
      // 当用户点击某一个class之后，去掉所有其他的active
    // 然后将自己添加上active
    function checkBox(obj) {
    // 只有当选中的时候才会去掉其他已经勾选的checkbox，所以这里只判断选中的情况
    if (!obj.hasClass("active")) {
         // 先把所有的li item 都设置为不选种
        $('.item').removeClass("active");
        // 把自己设置为选中
        obj.addClass("active");
    }
}
    </script>
  </body>
</html>
